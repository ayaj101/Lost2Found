<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost2Found | Register</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e8efff, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-card {
            background: #fff;
            width: 700px;
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .register-card img {
            display: block;
            margin: 0 auto 10px;
            width: 180px;
        }

        .register-card h2 {
            text-align: center;
            font-size: 18px;
            color: #444;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 18px;
        }

        .form-group {
            flex: 1;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #0078ff;
            box-shadow: 0 0 4px rgba(0,120,255,0.3);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-check input {
            margin-right: 8px;
        }

        .form-check a {
            color: #0078ff;
            text-decoration: none;
            font-weight: 600;
        }

        .form-check a:hover {
            text-decoration: underline;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            width: 130px;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn {
            background: #0078ff;
            color: white;
        }

        .register-btn:hover {
            background: #005fcc;
        }

        .back-btn {
            background: #e4e7ec;
            color: #333;
        }

        .back-btn:hover {
            background: #d5d8dd;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #0078ff;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-card">
    <img th:src="@{/images/logo1.png}" alt="Lost2Found Logo">

    <h2>Sign up now to help connect lost items with their owners effortlessly.</h2>

    <!-- ‚úÖ Added correct form action and method -->
    <form th:action="@{/register}" method="post">

        <div class="form-row">
            <div class="form-group">
                <label>üë§ Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>@ Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>üìû Phone</label>
                <input type="tel" name="phone" placeholder="+91XXXXXXXXXX" pattern="[0-9]{10}" required>
            </div>
        </div>

        <div class="form-group">
            <label>üè† Address</label>
            <input type="text" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>ü™™ Govt. ID Type</label>
                <select name="idType" required>
                    <option value="">Select ID Type</option>
                    <option value="aadhar">Aadhar Card</option>
                    <option value="pan">PAN Card</option>
                    <option value="passport">Passport</option>
                    <option value="voter">Voter ID</option>
                </select>
            </div>
            <div class="form-group">
                <label># Govt. ID No.</label>
                <input type="text" name="idNumber" placeholder="Enter Govt. ID Number" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label>üîí Confirm Password</label>
                <input type="password" name="confirmPassword" placeholder="Re-enter password" required>
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" required>
            <label>I agree to the <a href="/TermsAndCondition">Terms & Privacy Policy</a></label>
        </div>

        <div class="button-row">
            <button type="submit" class="register-btn">Register</button>
            <button type="button" class="back-btn" onclick="history.back()">Back</button>
        </div>

        <div class="links">
            <p>Already registered? <a href="/login">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
