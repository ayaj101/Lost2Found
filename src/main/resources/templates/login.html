<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost2Found | Login</title>

    <style>
        /* --------- Styles same as your original --------- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #e8efff, #ffffff); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: #fff; width: 380px; border-radius: 15px; padding: 45px 40px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); text-align: center; transition: all 0.3s ease; }
        .login-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); }
        .login-card img { width: 170px; margin-bottom: 8px; }
        .login-card h2 { font-size: 18px; color: #444; margin-bottom: 25px; font-weight: normal; }
        .form-group { text-align: left; margin-bottom: 18px; }
        .form-group label { display: block; font-size: 14px; color: #333; margin-bottom: 6px; font-weight: 500; }
        .form-group input { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; outline: none; transition: 0.3s; font-size: 14px; }
        .form-group input:focus { border-color: #0078ff; box-shadow: 0 0 4px rgba(0,120,255,0.3); }
        .button-row { display: flex; justify-content: space-between; margin-top: 25px; }
        button { width: 48%; padding: 10px 0; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .login-btn { background: #0078ff; color: white; }
        .login-btn:hover { background: #005fcc; }
        .back-btn { background: #e4e7ec; color: #333; }
        .back-btn:hover { background: #d5d8dd; }
        .links { margin-top: 20px; font-size: 14px; }
        .links a { text-decoration: none; color: #0078ff; font-weight: 600; transition: 0.3s; }
        .links a:hover { color: #005fcc; text-decoration: underline; }
        .forgot { margin-top: 10px; }
        .forgot a { color: #d9534f; font-weight: 600; }
        .forgot a:hover { color: #b52b27; text-decoration: underline; }
        .popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center; }
        .popup-content { background: #fff; padding: 30px; width: 340px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }
        .popup-content h3 { text-align: center; color: #333; margin-bottom: 15px; }
        .popup-content input { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        .popup-content .msg { color: red; font-size: 13px; margin-top: 8px; text-align: center; }
        .popup-content .success { color: green; }
        .popup-content button { width: 48%; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>

<body>
<div class="login-card">
    <img src="/images/logo1.png" alt="Lost2Found Logo">
    <h2>Login to manage or find your lost items...!</h2>

    <!-- Security Error -->
    <p th:if="${param.error}" style="color:red; font-weight:600; margin-bottom:10px;">
        Invalid username or password!
    </p>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>@ Username</label>
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label>ðŸ”’ Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="button-row">
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="back-btn" onclick="history.back()">Back</button>
        </div>

        <div class="links">
            <p>New user? <a href="/register">Register here</a></p>
            <p class="forgot"><a href="javascript:void(0)" onclick="openPopup()">Forgot Password?</a></p>
        </div>
    </form>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Forgot Password</h3>
        <input type="text" id="username" placeholder="Enter Username">
        <p class="msg" id="msg"></p>

        <div id="otpSection" class="hidden">
            <input type="text" id="otp" placeholder="Enter OTP">
            <input type="password" id="newPassword" placeholder="Enter New Password">
        </div>

        <div style="display: flex; justify-content: space-between;">
            <button class="login-btn" id="actionBtn" onclick="handleForgot()">Send OTP</button>
            <button class="back-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>
</div>

<script>
    const popup = document.getElementById('popup');
    const msg = document.getElementById('msg');
    const otpSection = document.getElementById('otpSection');
    const actionBtn = document.getElementById('actionBtn');

    let otpSent = false;

    function openPopup() {
        popup.style.display = "flex";
        msg.textContent = "";
        otpSection.classList.add('hidden');
        actionBtn.textContent = "Send OTP";
        otpSent = false;
        document.getElementById('username').value = "";
        document.getElementById('otp').value = "";
        document.getElementById('newPassword').value = "";
    }

    function closePopup() {
        popup.style.display = "none";
    }

    function handleForgot() {
        const username = document.getElementById('username').value.trim();
        const otp = document.getElementById('otp').value.trim();
        const newPassword = document.getElementById('newPassword').value.trim();

        if (!otpSent) {
            if (!username) {
                msg.textContent = "Please enter your username.";
                msg.classList.remove('success');
                return;
            }

            // Call Spring Boot API to send OTP
            fetch(`http://localhost:8080/forgot-password/send-otp/${encodeURIComponent(username)}`)


                    .then(res => res.text())
                .then(result => {
                    if (result === "exists") {
                        msg.textContent = "OTP sent successfully to your registered email!";
                        msg.classList.add('success');
                        otpSection.classList.remove('hidden');
                        actionBtn.textContent = "Reset Password";
                        otpSent = true;
                    } else {
                        msg.textContent = "User not registered. Please register first!";
                        msg.classList.remove('success');
                    }
                })
                .catch(err => {
                    console.error(err);
                    msg.textContent = "Error sending OTP. Please try again.";
                });

        } else {
            if (!otp || !newPassword) {
                msg.textContent = "Please enter OTP and new password.";
                msg.classList.remove('success');
                return;
            }

            // Call Spring Boot API to reset password
            const data = new URLSearchParams();
            data.append("username", username);
            data.append("otp", otp);
            data.append("newPassword", newPassword);

            fetch('/forgot-password/reset-password', {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
                .then(res => res.text())
                .then(result => {
                    if (result === "success") {
                        msg.textContent = "Password reset successfully!";
                        msg.classList.add('success');
                        setTimeout(() => closePopup(), 1500);
                    } else if (result === "invalid_otp") {
                        msg.textContent = "Invalid OTP. Please try again.";
                        msg.classList.remove('success');
                    } else {
                        msg.textContent = "User not found.";
                        msg.classList.remove('success');
                    }
                })
                .catch(err => {
                    console.error(err);
                    msg.textContent = "Error resetting password. Please try again.";
                });
        }
    }

</script>
</body>
</html>
